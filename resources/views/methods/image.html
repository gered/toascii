<form class="form-horizontal api-form" role="form" id="imageForm" data-api-endpoint="/image">
	<fieldset>
		<div class="form-group">
			<label for="imageUrl" class="col-sm-2 control-label">Image URL</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="imageUrl" placeholder="http://url/to/image" data-fieldname="url" />
			</div>
		</div>
		<div class="form-group">
			<label for="imageMonochrome" class="col-sm-2 control-label">Color</label>
			<div class="col-sm-3">
				<div class="checkbox">
					<label>
						<input type="checkbox" id="imageMonochrome" data-fieldname="color" value="false" />
						Black &amp; White
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="imageWidth" class="col-sm-2 control-label">Scale to Width</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" id="imageWidth" placeholder="Width (in pixels) to scale to" data-fieldname="width" />
			</div>
		</div>
		<div class="form-group">
			<label for="imageFormat" class="col-sm-2 control-label">Format</label>

			<div class="col-sm-3">
				<select class="form-control" id="imageFormat" data-fieldname="format">
					<option>html</option>
					<option>text</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Render To ASCII</button>
			</div>
		</div>
	</fieldset>
</form>

<div class="methodCallDisplay well well-sm" style="display: none;">
	<strong>API request:</strong> &nbsp; <a class="url text-muted"></a>
</div>
<pre class="textOutputContainer" style="display: none;"></pre>
<div class="htmlOutputContainer" style="display: none;"></div>
<div class="methodErrorContainer alert alert-danger" style="display: none;"></div>
